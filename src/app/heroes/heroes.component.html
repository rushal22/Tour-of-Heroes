<h2>Dota 2 Hero List</h2>
<ul class="heroes">
  <li *ngFor="let hero of heroes" (click) = "onClicked(hero)">
      <span class="badge">{{hero.id}}</span> 
      <span class="name">{{hero.name}}</span>
  </li>
</ul>

<div *ngIf="clickedHero">
  <h2>{{clickedHero.name | uppercase}} Details</h2>
  <div>id: {{clickedHero.id}}</div>
  <div>
    <label for="hero-name">Hero name: </label>
    <input id="hero-name" [(ngModel)]="clickedHero.name" placeholder="name">
  </div>
</div>
